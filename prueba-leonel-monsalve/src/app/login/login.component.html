<div style="display: flex; justify-content: center; align-items: center; height: 90%;">
  <div class="form-signin w-100">
    <form (ngSubmit)="onLogin()">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="User"
          [(ngModel)]="username" 
          name="username" 
          required
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          [(ngModel)]="password" 
          name="password" 
          required
        />
        <label for="floatingPassword">Password</label>
      </div>
     
      <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesion</button>
    </form>
  </div>
</div>
